<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>

    <!-- External Vendor links-->

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- CSS Stylesheet -->
    <link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>

    <!-- Main wrapper start -->
    <div class="container mx-auto">

        <!-- Headline Holder -->
        <div class="row d-flex flex-column justify-content-center text-center mt-5">
            <p id="heading-1"> Password Generator</p>
            <p id="heading-2"> Generate a secure password </p>
            <p id="heading-3"> Use this password generator to instantly create a secure, random password. </p>
        </div>

        <!-- Generated Password Holder -->
        <div class="row justify-content-center mt-3">
            <div class="col-auto">
                <div class="card card-body text-muted" id="password-box">
                    Your generated password will appear here.
                </div>
            </div>
        </div>

        <!-- Copy Button-->
        <div class="row justify-content-center mt-3">
            <div class="col-auto">
                <button type="button" class="btn btn-light" data-toggle="tooltip" id="copy-btn" data-placement="bottom" title="Copy the password" onclick="copyPassword()">Copy</button>
            </div>
        </div>

        <!-- Container div for all customisation options -->
        <div class="row d-flex flex-column align-items-center mb-2 mt-3 mx-auto w-75 rounded-lg" id="customisation-box">
            <div class="col-auto p-2">
                <p id="customisation-box-heading-1"> Customise your password </p>
            </div>

            <!-- Password Length Checkbox -->
            <div class="col-auto pt-2 ml-4 align-self-start form-check mb-2">
                <input class="form-check-input" type="checkbox" id="password-length-check" onclick="displayPasswordSlider(), changeSliderValue()">
                <label class="form-check-label ml-2" for="password-length-check"> I want to choose the length of my password, default length is 8 characters. </label>
            </div>

            <!-- Password length slider -->
            <div class="col-auto mb-2 mt-0 pt-0 align-self-start ml-5" id="password-slider-box">
                <label for="password-slider" class="text-muted my-1"> Min length: 8 - Max length: 128 </label>
                <p class="text-primary my-0" id="sliderValue"></p>
                <input type="range" class="form-control-range" min="8" max="128" value="8" id="password-slider">
            </div>

            <!-- Password options for Uppercase, Lowercase, Special characters and Numbers -->

            <div class="col-auto align-self-start ml-2 mb-1">
                <p class="p-0 m-0" id="customisation-box-heading-2"> Also include: </p>
            </div>

            <div class="col-auto align-self-start ml-3 mb-2 d-flex flex-row flex-wrap" id="customisation-box-2">
                <div class="col">
                    <input class="form-check-input" type="checkbox" id="checkbox-lowercase" checked onclick="checkboxRequired()">
                <label class="form-check-label" for="checkbox-lowercase"> Lowercase </label>
                </div>
                <div class="col">
                    <input class="form-check-input" type="checkbox" id="checkbox-uppercase" onclick="checkboxRequired()">
                <label class="form-check-label" for="checkbox-uppercase"> Uppercase </label>
                </div>
                <div class="col">
                    <input class="form-check-input" type="checkbox" id="checkbox-numbers" onclick="checkboxRequired()">
                <label class="form-check-label" for="checkbox-numbers"> Numbers </label>
                </div>
                <div class="col">
                    <input class="form-check-input" type="checkbox" id="checkbox-symbols" onclick="checkboxRequired()">
                <label class="form-check-label" for="checkbox-symbols"> Symbols </label>
                </div>
            </div>
            <div class="col-auto align-self-start ml-2">
                <p class="p-0 m-0" id="customisation-box-submit-error"> *Must select one of the above options </p>
            </div>

            <!-- Generate Password Button -->
            <button class="btn btn-danger my-3" type="submit" id="btn-generate-password" onclick="generatePassword()"> Generate Password </button>

        </div>
    </div>



    <!-- External Vendor Script Links-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <!-- script link -->
    <script src="script.js"></script>
</body>
</html>
